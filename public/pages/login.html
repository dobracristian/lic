<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login
                </div>
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                        <form class="form-signin" action="" method="">
                            <input type="text" class="form-control" placeholder="Username" required autofocus>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>
                                    Remember me
                                </label>
                            </div>
                            <a href ng-click="login('admin')">Admin</a>
                            <a href ng-click="login('student')">Student</a>
                            <a href ng-click="login('profesor')">Profesor</a>
                            <input type="button" class="btn btn-lg btn-default btn-block" value="Sign In" />
                        </form>
                        <div id="tabs" data-tabs="tabs" class="panel-footer">
                            <p class="text-center"><span class="glyphicon glyphicon-user"></span><a href="#register" data-toggle="tab">Need an Account?</a></p>
                        </div>
                    </div>
                    <div class="tab-pane" id="register">
                        <form class="form-signin" action="" method="">
                            <input type="text" class="form-control" placeholder="User Name ..." required autofocus>
                            <input type="email" class="form-control" placeholder="Emaill Address ..." required>
                            <input type="password" class="form-control" placeholder="Password ..." required>
                            <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign Up" />
                        </form>
                        <div id="tabs" data-tabs="tabs" class="panel-footer">
                            <p class="text-center"><a href="#login" data-toggle="tab">Back to Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
