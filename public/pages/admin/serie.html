<form>
    <div class="form-group">
        <label>Nume:</label>
        <input type="text" class="form-control" ng-model="serie.nume" >
    </div>
    <div class="form-group">
        <label>An:</label>
        <select class="form-control" ng-model="serie.an" ng-options="an.nr as an.nume for an in ani">
            <option value="">Alege an</option>
        </select>
    </div>

</form>

<button class="btn btn-default" ng-click="$dismiss()">Inapoi</button>
<button class="btn btn-primary" ng-click="add()" ng-show="!serie.id">Adauga</button>
<button class="btn btn-primary" ng-click="save()" ng-show="serie.id">Salveaza</button>
<br><pre>{{serie|json:4}}</pre>
