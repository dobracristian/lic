<form>
    <div class="form-group">
        <label>Nume:</label>
        <input type="text" class="form-control" ng-model="materie.nume">
    </div>

    <div class="form-group">
        <label>Abreviere:</label>
        <input class="form-control" type="text" ng-model="materie.abreviere">
    </div>

</form>

<button class="btn btn-default" ng-click="$dismiss()">Inapoi</button>
<button class="btn btn-primary" ng-click="add()" ng-show="!materie.id">Adauga</button>
<button class="btn btn-primary" ng-click="save()" ng-show="materie.id">Salveaza</button>
<br><pre>{{materie|json:4}}</pre>
