
<div id="page-wrap">
    <button class="btn btn-primary pull-right" ng-click="add()">Adauga an</button>
    <table class="standard">
        <tr>
            <th>Ani</th>
            <th>Actiuni</th>
        </tr>
        <tr ng-repeat="an in ani">
            <td>{{an.nume}}</td>
            <td class="act">
                <a href ng-click="delete(an.id)"><i class="fa fa-times-circle"></i></a>
                <a href ng-click="edit(an)"><i class="fa fa-pencil-square"></i></a>
            </td>
        </tr>
    </table>
</div>
